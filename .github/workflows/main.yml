# main.yml

name: deploy

on:
  release:
    types: [published]  # events that triggers workflows - release
  push:
    branches: [main]  # github action acts on 'main' branch.
  workflow_dispatch: # enable github action that it can be run manually.

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    environment: deploy # choosing repository's sercret environment.

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
      
    # - name: Cache JDK
      
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'corretto'
        java-version: ${{ secrets.JAVA_VERSION }}

    - name: Grant execute permission for gradlew
      run: |
        cd ./hr_proj/
        chmod +x ./gradlew
      shell: bash
      
    - name: Build with Gradle
      run: |
        cd ./hr_proj/
        ./gradlew clean build -x test
      shell: bash

    - name: Get current time
      uses: 1466587594/get-current-time@v2
      id: current-time
      with:
        format: YYYY-MM-DDTHH-mm-ss
        utcOffset: "+09:00"
        
    - name: Show Current Time
      run: echo "CurrentTime=${{steps.currnet-time.outputs.formattedTime}}"
      shell: bash
